<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a{
            border: 2px solid black;
            background-color: red;
            color: green;
            border-radius: 50px;
            text-decoration: none;
            font-size: 50px;
        }
        a:hover
        {
            background-color: blue;
            color: white;
            transition: 10s;
        }
    </style>
    
    <title>Document</title>
</head>
<body>
    <a href="www.google.com">Google</a>
</body>
</html>
