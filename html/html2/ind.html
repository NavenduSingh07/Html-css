<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
         span{
            background-color:blue;
            border-radius: 100PX;
            animation-name: ind;
            animation-duration: 2s;
            animation-iteration-count: infinite;/*repeting*/
        }
        @keyframes ind {
            25%{opacity: 0.1;color: green;}
            50%{opacity: 0.8;color: white;}
            75%{opacity: 0.4;color: orangered;}
        }

    </style>
</head>
<body>
    <h1>
     <span>INDIAN &#10084; ARMY</span>
    </h1>
    
</body>
</html>
