<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        var fistname ="Navendu"//double qoute
        var lastname='Singh'//single qoute
        var fullname=`Navendu Singh`//backticks
        document.write(fistname+"<br>")
        document.write(typeof(fistname)+"<br>");// typeof is used to check data type
        document.write(lastname+"<br>")
        document.write(typeof(lastname)+"<br>");
        document.write(fullname+"<br>")
        document.write(typeof(fullname)+"<br>");

    </script>
    
</body>
</html>
