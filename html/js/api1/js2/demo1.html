<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //creating html tag
        var x=document.createElement("h1")
        // add text to create html tag
        x.textContent="document object modal"
        // adding id
        x.className="js"
        //print
        console.log(x)
        // add the created html element to the body tag
        document.body.appendChild(x)

    </script>
    
</body>
</html>
