<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a">java</h1>
    <h1 id="b">angular js</h1>
    <h1 id="c"> react js</h1>
    <h1 id="d">node js</h1>
    <button onclick="ch()"> apply border</button>
    <button onclick="sty()"> apply style</button>
    <button onclick="reld()"> reset</button>

    <script>
        function ch()
        {
            var x= document.getElementsByTagName("h1")
            for(let i=0; i<x.length; i++)
            {
                x[i].style.border="2px solid red"
                //x[i].style.backgroundColor="aqua"
            }
        }

        function sty()
        {
            var x1= document.getElementById("b")
            var x2= document.getElementById("c")
            x1.style.fontStyle="italic"
            x2.style.fontStyle="italic"
        }

        function reld()
        {
            location.reload()
        }
    </script>
    
  
</body>
</html>
