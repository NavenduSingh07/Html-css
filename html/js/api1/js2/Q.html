
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            height: 33%;
            width: 33%;
            background-color:aliceblue;
        }
    </style>
</head>
<body>
    <!--Create a simple ui with one input field that accepts only numbers. if the user types negative numbers, show "enter a positive value". if the user types an even number, show the next 3 even numbers. if the user types an odd number, show the next 3 odd numbers-->
    <div>
        <br>
     <input type="number" name="name"/>
     <p id="values"></p>
     <br>
    </div> 

    <script>
        const input= document.querySelector("input");
        const log = document.getElementById("values");

        input.addEventListener("input", updateValue);

        function updateValue(e){
            var num =e.target.value;
            var res ="";
            count = 0;
            
            if (num<=0){
                log.textContent="enter a positive value";
            } else if (num %2 == 0){
                num++;
                while(count<3){
                    if (num % 2==0){
                        res+=" "+num+",";
                        num++;
                        count++;
                    }else{
                        num++;
                    }
                }

                log.textContent=res;
            } else{
                num++;
                while(count<3){
                    if(num% 2!=0){
                        res+=" "+num+",";
                        num++;
                        count++;
                    }else{
                        num++
                    }
                }

                log.textContent=res;
            }
        }
    </script>
    
</body>
</html>
