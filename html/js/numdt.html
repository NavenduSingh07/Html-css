<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
  <script>
     //number datatype
     var x=100
     var x1=12.56;
     document.write(x+"<br>")
     document.write(typeof(x)+"<br>");
     document.write(x1+"<br>")
     document.write(typeof(x)+"<br>");
     var sal=7312345678901230456789n    // last n for long numbers
     document.write(sal+"<br>")
     document.write(typeof(sal)+"<br>");
  </script>
</body>
</html>
