<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #box{
            border: 2px solid black;
            overflow: auto;
        }
        #left{
            background-color: red;
            height: 100px;
            width: 50%;
            float: left;
        }
        #right{
            background-color: green;
            height: 100px;
            width: 50%;
            float: right;
        }


    </style>
    <title>Document</title>
</head>
<body>
    <div id="box">
        <div id="left"></div>
        <div id="right"></div>

    </div>
</body>
</html>
